<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcards</title>
  <link rel="stylesheet" href="styles.css?v=10" />
</head>
<body>
  <main class="app">
    <header>
      <h1>Flashcards</h1>
      <p>Update your Google Sheet, refresh here, and study instantly.</p>
    </header>

    <section class="sheet-config">
      <div class="config-bar">
        <select id="deckSelect" class="deck-inline"></select>
        <button id="refreshBtn" class="icon-btn" title="Refresh cards">&#x21bb;</button>
        <button id="settingsToggle" class="icon-btn" title="Settings">&#x22ee;</button>
      </div>

      <div id="settingsPanel" class="settings-panel hidden">
        <label for="sheetUrl">Sheet URL <small style="font-weight:normal;color:var(--muted)">(paste a tab link to add it as a deck)</small></label>
        <input id="sheetUrl" type="url" placeholder="Paste a Google Sheet link here..." />
        <div class="config-actions">
          <button id="connectBtn">Connect sheet</button>
        </div>

        <label for="themeSelect" class="deck-label">Color theme</label>
        <select id="themeSelect">
          <option value="warm">Warm Paper</option>
          <option value="ocean">Ocean</option>
          <option value="forest">Forest</option>
          <option value="sunset">Sunset</option>
        </select>
      </div>

      <p id="status" class="status">Using built-in sample deck.</p>
    </section>

    <section class="card" id="card">
      <div class="meta">
        <span id="indexLabel">Card 0/0</span>
      </div>
      <h2 id="frontText">Loading...</h2>
      <p id="backText" class="hidden">-</p>

      <div class="actions">
        <button id="flipBtn">Flip</button>
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
        <button id="shuffleBtn">Shuffle</button>
      </div>
    </section>
  </main>

  <script src="app.js?v=10"></script>
</body>
</html>
